[mypy]
# MyPy configuration for Python for Semiconductors
# Strict type checking for ML pipelines and educational code

python_version = 3.11
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
check_untyped_defs = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_untyped_defs = True

# Show error codes for easier suppression
show_error_codes = True

# Files to exclude from type checking
exclude = (?x)(
    ^docs/.*\.py$|
    ^docs-site/.*\.py$|
    ^build/.*\.py$|
    ^dist/.*\.py$|
    ^datasets/.*\.py$|
    ^infrastructure/.*\.py$|
    .*test_.*\.py$|
    ^modules/.*/.*-analysis\.ipynb$
)

# Module-specific configurations
[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

