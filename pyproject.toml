  "mkdocs>=1.5.0",
  "mkdocs-material>=9.1.0",
  "torch>=2.0.0",
  "torchvision>=0.15.0",
  "tensorflow>=2.13.0",
  "keras>=2.13.0",
  "optuna>=3.2.0",
  "opencv-python>=4.8.0",
  "Pillow>=10.0.0",
  "scikit-image>=0.21.0",
  "mlflow>=2.5.0",
  "fastapi>=0.100.0",
  "uvicorn>=0.23.0",
  "pydantic>=2.0.0",
  "dash>=2.11.0",
  "streamlit>=1.25.0",
  "bokeh>=3.2.0",
