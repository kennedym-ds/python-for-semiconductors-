version: '3.8'

services:
  wafer-defect-classifier:
    build: .
    container_name: wafer_defect_classifier
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ../../../datasets:/app/datasets:ro  # Read-only access to shared datasets
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    ports:
      - "8001:8000"  # Map to unique port to avoid conflicts
    restart: unless-stopped
    
  # Optional: MLflow tracking server
  mlflow-server:
    image: python:3.11-slim
    container_name: wafer_defect_mlflow
    working_dir: /mlflow
    volumes:
      - ./mlflow_data:/mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    ports:
      - "5001:5000"  # MLflow UI
    command: >
      sh -c "pip install mlflow && 
             mlflow server 
             --backend-store-uri sqlite:///mlflow.db 
             --default-artifact-root /mlflow/artifacts 
             --host 0.0.0.0 
             --port 5000"
    restart: unless-stopped

  # Optional: Jupyter notebook server for development
  jupyter:
    build: .
    container_name: wafer_defect_jupyter
    volumes:
      - .:/app
      - ../../../datasets:/app/datasets:ro
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
    ports:
      - "8888:8888"
    command: >
      sh -c "pip install jupyter && 
             jupyter notebook 
             --ip=0.0.0.0 
             --port=8888 
             --no-browser 
             --allow-root 
             --NotebookApp.token=''"
    restart: unless-stopped

networks:
  default:
    name: wafer_defect_network